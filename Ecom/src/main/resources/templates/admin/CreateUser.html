  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">

          <ul class="menu-inner py-1">

              <a href="/dashboard/admin" class="menu-link">

                <div data-i18n="Analytics">Dashboard</div>

            </li>

            <!-- users  -->

             <li class="menu-item">

            <!-- Coupon  -->

              <a href="/coupon" class="menu-link">

              </a>
            </li>
            
             <!-- Logout -->
             <li class="menu-item">
              <a href="/logout" class="menu-link">
                <!-- <i class="fa fa-sign-out"></i> -->
                <div data-i18n="Analytics">Logout</div>
              </a>

          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                
                 <!-- DETAIL VIEW -->
                  <div class="card pb-3">


                      <div class="container">
                          <h2 class="mt-4">Create User</h2>

                          <div th:if="${#fields.hasErrors('userInfo.username')}" th:errors="*{userInfo.username}" class="alert alert-danger" role="alert">
                              <p th:text="${signupError}"></p>
                          </div>
                          <div th:if="${#fields.hasErrors('userInfo.phone')}" th:errors="*{userInfo.phone}" class="alert alert-danger" role="alert">
                              <p th:text="${signupError}"></p>
                          </div>
                          <div th:if="${#fields.hasErrors('userInfo.email')}" th:errors="*{userInfo.email}" class="alert alert-danger" role="alert">
                              <p th:text="${signupError}"></p>
                          </div> 


                          <form th:action="@{/createUser}" th:object="${userInfo}"  method="post" class="row g-3 needs-validation" novalidate>

                             <input type="hidden" name="uuid">

                              <div class="col-md-4">
                                  <label for="validationCustom01" class="form-label">First Name</label>
                                  <input th:value="${userInfo.firstName}" type="text" name="firstName" class="form-control" id="validationCustom01" required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>

                              <div class="col-md-4">
                                  <label for="validationCustom01" class="form-label">Last Name</label>
                                  <input th:value="${userInfo.lastName}"  type="text" name="lastName" class="form-control" id="lastname" required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>

                              <div class="col-md-4">
                                  <label for="validationCustom01" class="form-label">Email</label>
                                  <input  th:value="${userInfo.email}" type="email" name="email" class="form-control" id="email" required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>

                              <div class="col-md-4">
                                  <label for="validationCustom01" class="form-label">Phone</label>
                                  <input  th:value="${userInfo.phone}" type="tel" name="phone" class="form-control" id="phone" required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>


                              <div class="col-md-4">
                                  <label for="validationCustomUsername" class="form-label">Username</label>
                                  <div class="input-group has-validation">
                                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                                      <input  th:value="${userInfo.username}"  type="text" name="username" class="form-control required" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                      <div class="invalid-feedback">
                                          Please choose a username.
                                      </div>
                                  </div>
                              </div>

                              <div class="col-md-4">
                                  <label for="validationCustom02" class="form-label">Password</label>
                                  <input type="text" name="password" class="form-control" id="validationCustom02"  required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>


                              <div class="col-md-3">
                                  <label for="validationCustom04" class="form-label">Role</label>
                                  <select name="role.roleName" class="form-select" id="validationCustom04" required>
                                      <option disabled value="">Select Role</option>
                                      <option value="ROLE_USER" th:selected>User</option>
                                      <option value="ROLE_ADMIN">Admin</option>
                                  </select>
                                  <div class="invalid-feedback">
                                      Please select a role.
                                  </div>
                              </div>
                              
                              <div th:if="${signupError}">
    							<div class="alert alert-success" th:if="${signupError == 'User with the same phone, email, or username already exists.'}">
      							  <!-- Display a success message -->
       							 <span th:text="${signupError}"></span>
    							</div>
    							<div class="alert alert-danger" th:if="${signupError != 'User added successfully.'}">
        						<!-- Display an error message -->
        							<span th:text="${message}"></span>
    							</div>
								</div>


                              <div class="col-12">
                                  <button class="btn btn-success " type="submit">Save</button>
                                  <a type="button" href="/adminpanel" class="btn btn-primary m-1">Back</a>
                              </div>
                          </form>




                      </div>



                  </div>




                  </div>
                </div>
               
                
                  
               </div>
                
                
         
            </div>

            <!-- Footer -->

    <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>



  </body>
