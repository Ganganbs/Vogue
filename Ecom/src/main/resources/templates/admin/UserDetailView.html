  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/admin/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>User</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/admin/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/admin/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/admin/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/admin/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/admin/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/admin/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/admin/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/admin/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="/dashboard/admin" class="app-brand-link">
              <span class="app-brand-logo demo">
              <img src="assets/shop/images/vogue.jpg" alt="IMG-LOGO" width="100px">
              </span>

            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item ">
              <a href="/dashboard/admin" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-home-circle"></i> -->
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <!-- users  -->
            <li class="menu-item active">
              <a href="/adminpanel" class="menu-link">
               <!--  <i class="menu-icon tf-icons bx bx-user"></i> -->
                <div data-i18n="Analytics">Users</div>
              </a>
            </li>


             <!-- Categories  -->
             <li class="menu-item">
              <a href="/category" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-category"></i> -->
                <div data-i18n="Analytics">Categories</div>
              </a>
            </li>

             <!-- Products  -->
             <li class="menu-item">
              <a href="/product" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-chip"></i> -->
                <div data-i18n="Analytics">Products</div>
              </a>
            </li>
            
            <!-- Order  -->
             <li class="menu-item">
              <a href="/order" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-chip"></i> -->
                <div data-i18n="Analytics">Order</div>
              </a>
            </li>
            
            <!-- Coupon  -->
             <li class="menu-item">
              <a href="/coupon" class="menu-link">
                <div data-i18n="Analytics">Coupon</div>
              </a>
            </li>
            
            
            <!-- Logout -->
             <li class="menu-item">
              <a href="/logout" class="menu-link">
                <!-- <i class="fa fa-sign-out"></i> -->
                <div data-i18n="Analytics">Logout</div>
              </a>
            </li>

             <!-- Variants  -->
             


          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y ">
              <div class="row">
                
                
                 <!-- DETAIL VIEW -->


                    <div class="card">
                    
                      <div class="card-body">
                        	<h2 class="text-center mb-4">User Details</h2>
                         <div class="bottom-buttons ">

                    
                    <div class="container mt-2" id="mainContainer">
                    
                        </div>
                    
                        <form  th:action="@{/updateUser}" th:object="${userInfo}"  method="post">
                            <fieldset>
                                
                    
                    
                                <div class="mb-3"  id="idIn" hidden>
                                    <label  class="form-label" hidden>ID</label>
                                   
                                    <input th:value="${uuid}" id="uuid" name="uuid" type="text" class="form-control" placeHolder="Id" hidden>
                    
                                </div>
                    
                                <div class="mb-3">
                                    <label  class="form-label">First Name</label>
                                    <input th:value="${firstName}" name="firstName" type="text" id="firstName" class="form-control" placeHolder="First Name" readonly>
                    
                                </div>
                    
                                <div class="mb-3">
                                    <label  class="form-label">Last Name</label>
                                    <input th:value="${lastName}" name="lastName" type="text" id="lastName" class="form-control" placeHolder="Last Name" readonly>
                                </div>
                    
                                <div class="mb-3">
                                    <label  class="form-label">Username</label>
                                    <input th:value="${username}" name="username"  type="text" id="usernameIn" class="form-control" placeholder="Username" readonly>
                                </div>
                    
                                <div class="mb-3">
                                    <label  class="form-label">Phone</label>
                                    <input th:value="${phone}" name="phone"  type="text" id="phone" class="form-control" placeholder="Phone" readonly>
                                </div>
                    
                                <div class="mb-3">
                                    <label  class="form-label">Email</label>
                                    <input th:value="${email}" name="email"  type="text" id="email" class="form-control" placeholder="Email" readonly>
                                </div>
                    
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select name="role.roleName" class="form-select" required>
                                        <option value="ROLE_USER" th:selected="${role.roleName == 'ROLE_USER'}">User</option>
                                        <option value="ROLE_ADMIN" th:selected="${role.roleName == 'ROLE_ADMIN'}">Admin</option>
                                    </select>
                                </div>
                    
                                <div class="mb-3">
                                    <label class="form-label">Account Status</label>
                                    <select name="enabled" class="form-select" required>
                                        <option value=true th:selected="${enabled == true}">Enabled</option>
                                        <option value=false th:selected="${enabled == false}">Disabled</option>
                                    </select>
                                </div>

                                <div class="mb-3" id="passSection" hidden>
                                    <label  class="form-label"hidden>Password</label>
                                    <input type="text" id="passwordIn" name="password" class="form-control" placeholder="New Password" hidden>
                                </div>
                                </div>
                                
                        <div class="d-flex ">
							<a type="button" href="/adminpanel" class="btn btn-primary m-1">Back</a>
                            <button   type="submit" class="btn btn-success m-1" onclick="return confirm('Are you sure you want to change the Details?')">Save</button>
                        </div>
                            </fieldset>
                        </form>

             	      	</div>
              		</div>
              	</div>
			</div>
		</div>
     </div>
</div>
            <!-- / Content -->


            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
             
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->



    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/assets/admin/vendor/libs/jquery/jquery.js"></script>
    <script src="/assets/admin/vendor/libs/popper/popper.js"></script>
    <script src="/assets/admin/vendor/js/bootstrap.js"></script>
    <script src="/assets/admin/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/assets/admin/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="/assets/admin/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="/assets/admin/js/main.js"></script>

    <!-- Page JS -->
    <script src="/assets/admin/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

  </body>
</html>
