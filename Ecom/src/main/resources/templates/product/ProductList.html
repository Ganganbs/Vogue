<script>
$(document).ready(function(){
	// Activate tooltips
	$('[data-toggle="tooltip"]').tooltip();

	// Filter table rows based on searched term
    $("#search").on("keyup", function() {
        var term = $(this).val().toLowerCase();
        $("table tbody tr").each(function(){
            $row = $(this);
            var name = $row.find("td:nth-child(2)").text().toLowerCase();
            console.log(name);
            if(name.search(term) < 0){
                $row.hide();
            } else{
                $row.show();
            }
        });
    });
});

//function for del click
$(document).ready(function() {
  $('.delete').on('click', function() {
    var productId = $(this).closest('tr').find('td:first-child').text();
    $('#deleteProductButton').attr('href', '/delete/{uuid}' + productId);
  });
});

//function for modal
  $(document).ready(function() {
    $('#confirmDeleteModal').on('show.bs.modal', function(event) {
      var button = $(event.relatedTarget);
      var productId = button.data('product-id');
      var confirmDeleteButton = $(this).find('#confirmDeleteButton');
      confirmDeleteButton.attr('href', '/delete/{uuid}' + productId);
    });
  });

  //data confirm
$(document).on("click", ".delete-link", function(e) {
    e.preventDefault();
    var deleteUrl = $(this).attr("href");
    $("#delete-confirm-modal").modal("show");
    $("#delete-confirm-modal").on("click", "#delete-confirm-btn", function() {
        window.location.href = deleteUrl;
    });
});

function filterProduct(uuid){
  window.location.href="/product?filter="+uuid;
}

function resetList() {
    var categorySelect = document.getElementById("categorySelect");
    var selectedCategory = categorySelect.value;

    if (selectedCategory) {
        window.location.href = "/product?filter=" + encodeURIComponent(selectedCategory);
    } else {
        window.location.href = "/product";
    }
}


//Sorting
  /*<![CDATA[*/
  function sortTable(field) {
    var sort = document.getElementById("sortOrder").value;

    if (sort === "ASC" || sort === "") {
      sort = "DESC";
    } else {
      sort = "ASC";
    }

    var currentPage = /*[[${currentPage}]]*/ 0;
    

    window.location.href = "/product?page=" + currentPage +  "&field=" + field + "&sort=" + sort ;

  }
  /*]]>*/


  //search
  function searchProduct(){
    var searchBox = document.getElementById("searchBox").value;
   if(searchBox == ""){
      window.location.href = "/product";
    }else{
      window.location.href = "/product?keyword=" + searchBox;
    }
}
//Get all the toggle buttons
  /* var toggleButtons = document.querySelectorAll('.form-check-input'); */

  // Add click event listeners to each toggle button
  toggleButtons.forEach(function(toggleButton) {
    // Find the closest parent row element
    var row = toggleButton.closest('tr');
    
    // Find the toggle link element within the row
    var toggleLink = row.querySelector('a#toggleLink');
    
    // Add a click event listener to the toggle button
    toggleButton.addEventListener('click', function() {
      // Get the UUID from the toggle link's href attribute
      var uuid = toggleLink.getAttribute('href').split('=')[1];
      
      // Construct the URL with the UUID parameter
      var url = '/product/toggleStatus?uuid=' + uuid;
      
      // Redirect to the toggle status URL
      window.location.href = url;
    });
  });
