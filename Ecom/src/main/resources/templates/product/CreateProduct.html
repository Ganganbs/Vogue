  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item ">
              <a href="/dashboard/admin" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-home-circle"></i> -->
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <!-- users  -->
            <li class="menu-item">
              <a href="/admipanel" class="menu-link">
               <!--  <i class="menu-icon tf-icons bx bx-user"></i> -->
                <div data-i18n="Analytics">Users</div>
              </a>
            </li>


             <!-- Categories  -->
             <li class="menu-item">
              <a href="/category" class="menu-link">
               <!--  <i class="menu-icon tf-icons bx bx-category"></i> -->
                <div data-i18n="Analytics">Categories</div>
              </a>
            </li>

             <!-- Products  -->
             <li class="menu-item active">
              <a href="/product" class="menu-link">
               <!--  <i class="menu-icon tf-icons bx bx-chip"></i> -->
                <div data-i18n="Analytics">Products</div>
              </a>
              
              <!-- Order  -->
             <li class="menu-item">
              <a href="/order" class="menu-link">
                <!-- <i class="menu-icon tf-icons bx bx-chip"></i> -->
                <div data-i18n="Analytics">Order</div>
              </a>
            </li>
            
            <!-- Coupon  -->
             <li class="menu-item">
              <a href="/coupon" class="menu-link">
                <div data-i18n="Analytics">Coupon</div>
              </a>
            </li>
              
              <!-- Logout -->
             <li class="menu-item">
              <a href="/logout" class="menu-link">
                <!-- <i class="fa fa-sign-out"></i> -->
                <div data-i18n="Analytics">Logout</div>
              </a>
            </li>

          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->






          

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                
                     <!-- DETAIL VIEW -->
                      <div class="card pb-3">

                          <div class="container mt-3">
                              <h1>Create Product</h1>
                              <form method="post" enctype="multipart/form-data" th:action="@{/save}">
                              
                              
                              <div th:if="${message}">
    							<div class="alert alert-success" th:if="${message == 'Product added successfully.'}">
      							  <!-- Display a success message -->
       							 <span th:text="${message}"></span>
    							</div>
    							<div class="alert alert-danger" th:if="${message != 'Product added successfully.'}">
        						<!-- Display an error message -->
        							<span th:text="${message}"></span>
    							</div>
								</div>
                                  <div class="form-group">
                                      <label for="name">Name:</label>
                                      <input type="text" id="name" name="name" required class="form-control" th:value="${product.name}" >
                                  </div>
                                  
                                <div class="row">
   				 					<div class="col-md-8 form-group">
        							<label for="category">Category:</label>
        							<select id="category" name="categoryUuid" class="form-control" style="height: 40px;" required="required">
            							<option value="" selected="selected" disabled="disabled">Select a category</option>
            							<th:block th:each="category : ${categories}">
               			 				<option th:value="${category.uuid}" th:text="${category.name}"></option>
            							</th:block>
        							</select>
    							</div>
    							<div class="col-md-4 mt-4">
        							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            						Add Category
        							</button>
    							</div>
								</div>
                                  
                                  <div class="form-group">
                                      <label for="description">Description:</label>
                                      <textarea id="description" name="description" class="form-control" th:text="${product.description}"  rows="10"></textarea>
                                  </div>
                                  <div class="form-group">
                                      <label for="price">Price:</label>
                                      <input type="text" id="price" name="price" required class="form-control" th:value="${product.price}">
                                  </div>
                                  <div class="form-group">
                                      <label for="price">Stock:</label>
                                      <input type="text" id="stock" name="stock" required class="form-control" th:value="${product.stock}">
                                  </div>
                                  <div class="form-group mt-2">
                                      <label for="image">Image(s):</label>
                                      <input type="file"  id="image" name="images" multiple class="form-control-file form-control" required>
                                  </div>
                                  
                                  <div class="form-check">
                                        <input onchange="radioChange()" class="form-check-input" type="radio" name="flexRadioDefault" id="radioCrop">
                                        <label class="form-check-label" for="radioCrop">
                                            Crop an Image and Upload
                                        </label>
                                    </div>
                                    
                                  <button type="submit" class="btn btn-success mt-2">Save</button>
                                  <a type="button" href="/product" class="btn btn-primary m-1">Back</a>
                                  
                                
                                        <!-- <button type="button" class="btn btn-primary mt-2" 
                                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Add Category
                                        </button> -->
                                        
                                        
                  
                              </form>
                          </div>
                          
                          
                          <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center"
                        id="exampleModalLabel">Add new category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/add1}" th:object="${category}"  method="post" class="row g-3 needs-validation" novalidate>




                              <div class="col-md-4">
                                  <label for="validationCustom01" class="form-label">Category Name</label>
                                  <input type="text" name="name" class="form-control" id="validationCustom01" required>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>

                              <div class="col-md-10">
                                  <label for="validationCustom01" class="form-label">Description</label>
                                  <textarea name="description"   required class="form-control" id="validationCustom02" rows="3"></textarea>
                                  <div class="valid-feedback">
                                      Looks good!
                                  </div>
                              </div>


                              <div class="col-12">
                                  <button class="btn btn-success" type="submit">Save</button>
                              </div>
                              
                              	
                          </form>
                </div>
            </div>
        </div>
    </div>
							
							


                      </div>

                  </div>
                </div>
               
                
                  
               </div>
                
                
         
            </div>

            </footer>
            <!-- / Footer -->

          </div>

        </div>
        <!-- / Layout page -->
