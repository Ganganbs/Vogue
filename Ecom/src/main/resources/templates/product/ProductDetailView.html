                            <form th:object="${product}" th:action="@{/update(multipart=true)}" method="post" enctype="multipart/form-data">

                                <div class="form-group" hidden>
                                    <label for="pUuid">ID:</label>
                                    <input type="text" class="form-control" id="pUuid" name="productUuid" th:value="${product.uuid}"  readonly="readonly" />
                                </div>

                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control editable-field" id="name" name="name" th:value="${product.name}"  />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <textarea class="form-control editable-field" id="description" name="description" th:text="${product.description}"  rows="10" ></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category:</label>
                                    <select class="form-control editable-field" id="category" name="categoryUuid" >
                                        <option th:each="category : ${categories}" th:value="${category.uuid}" th:text="${category.name}" th:selected="${product.category.uuid == category.uuid}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Price:</label>
                                    <input type="text" class="form-control editable-field" id="price" name="price" th:value="${product.price}"  />
                                </div>
                                <div class="form-group">
                                    <label for="stock">Stock:</label>
                                    <input type="text" class="form-control editable-field" id="stock" name="stock" th:value="${product.stock}"  />
                                </div>

                                <div class="form-group">
                                    <label>Images:</label>
                                    <div id="images" style="white-space: nowrap;">
                                        <div  th:each="image : ${product.images}" th:id="'image-' + ${image.uuid}" class="d-inline-block mr-1">
                                            <img  th:src="@{|/uploads/${image.fileName}|}" style="width: 200px;"
                                                  th:with="path='/Zshop/src/main/resources/static/' + ${'uploads/' + image.fileName}"/>
                                            <a  class="btn btn-sm btn-danger editable-field"   href="#" th:attr="onclick='deleteImage(event, \'' + ${image.uuid} + '\')'" hidden></a>
                                        </div>

                                        <input  name="imagesToRemove" value="" hidden>

                                    </div>
                                </div>


                                   <!-- <div class="form-group editable-field" >
