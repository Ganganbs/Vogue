          <!-- Content wrapper -->

            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                
                 <!-- LISTING TABLE -->

                 <div class="card">
                  <h5 class="card-header">Coupons</h5>

                   <div class="">
                     <div class="table-responsive mt-0">
                       <div class="table-wrapper">
                         <div class="table-title">
                           <div class="d-flex justify-content-end">

                             <a href="/createcoupon" type="button" class="btn btn-success btn-sm">Create</a>

                           </div>
                         </div>
                         <table class="table table-striped table-hover">
                           <thead>
                           <tr>
                             <th>#</th>
<!--                             <th style="width: 20%;">ID</th>-->
                             <th style="width: 15%;">Status</th>
                             <th style="width: 15%;">Code</th>
                             <th style="width: 20%;">Name</th>
                             <th style="width: 15%;">Applicable</th>
                             <th style="width: 10%;">Expiry</th>
                             <th style="width: 10%;">Remaining</th>
                             <th>Actions</th>
                           </tr>
                           </thead>
                           <tbody>
                           <tr th:each="coupon, rowIndex : ${coupons}" th:field="${coupon}">
                               <!-- th:class="${coupon.deleted ? 'table-danger' : 'table-default'}" -->
                           
                             <td th:text="${rowIndex.count + (currentPage * pageSize)}"></td>
                             <!--                             <td th:text="${coupon.uuid}"></td>-->
<!--                             <td th:text="${coupon.enabled == true ? 'Enabled' : 'Disabled'}"></td>-->
                             <td>
                                <span th:text="${coupon.isExpired()? 'Expired' :  coupon.enabled == true ? 'Enabled' : 'Disabled'}"
                                      th:class="${coupon.isExpired()? 'badge bg-danger me-1' :  coupon.enabled == true ? 'badge bg-success me-1' :
                                                'badge bg-warning me-1'}">
                                </span>

                             </td>


                             <td th:text="${coupon.code}"></td>
                             <td th:text="${coupon.name}"></td>
                             <!--          <td th:text="${coupon.couponType}"></td>-->
                             <td th:text="${coupon.couponType == 1 ? 'Product' : (coupon.couponType == 2 ? 'Category' : 'All')}"></td>
                             <td th:text="${coupon.expiryDate}"></td>
                             <td th:text="${coupon.count}"></td>
                             <td>
                               <a th:href="@{/coupon/{uuid}(uuid=${coupon.uuid})}"  class="edit" title="Edit" data-toggle="tooltip"><i class="bx bx-edit-alt me-1"></i></a>

<!--                                <a th:href="@{/coupon/delete/{uuid}(uuid=${coupon.uuid})}" class="delete-link" data-toggle="modal" data-target="#delete-confirm-modal"><i class="bx bx-trash me-1"></i></a>
 -->


                               <!--            <a th:href="@{/app/admin/delete/{id}(id=${user.id})}" class="delete" title="Delete" data-toggle="tooltip" onclick="confirmDelete(event)"><i class="bx bx-trash me-1"></i></a>-->

                             </td>
                           </tr>

                           </tbody>
                         </table>

                         <div th:if="${empty}" class="alert alert-warning mt-3" role="alert">
                           No coupons found!
                         </div>

                         <!-- Pagination -->
                         <div th:unless="${empty}" class="pagination d-flex justify-content-end mt-3">
                           <ul class="pagination">
                             <li class="page-item prev" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                               <a class="page-link" th:href="@{/coupon/all(page=0, sort=${sort}, field=${field}, filter=${filter}, keyword=${keyword})}"><i class="tf-icon bx bx-chevrons-left"></i></a>
                             </li>

                             <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}" th:classappend="${pageNum == currentPage ? 'active' : ''}">
                               <a class="page-link" th:href="@{/coupon/all(page=${pageNum}, sort=${sort}, field=${field}, filter=${filter}, keyword=${keyword})}" th:text="${pageNum + 1}"></a>
                             </li>

                             <li class="page-item next" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                               <a class="page-link" th:href="@{/coupon/all(page=${totalPages - 1}, sort=${sort}, field=${field}, filter=${filter}, keyword=${keyword})}"><i class="tf-icon bx bx-chevrons-right"></i></a>
                             </li>
                           </ul>
                         </div>
                         <div class="d-flex justify-content-end mt-3">
                           <p th:text="'Page ' + ${currentPage + 1} + ' of ' + ${totalPages}"></p>
                         </div>


                       </div>

                         </div>
                       </div>

    <script>
$(document).ready(function(){
	// Activate tooltips
	$('[data-toggle="tooltip"]').tooltip();

	// Filter table rows based on searched term
    $("#search").on("keyup", function() {
        var term = $(this).val().toLowerCase();
        $("table tbody tr").each(function(){
            $row = $(this);
            var name = $row.find("td:nth-child(3)").text().toLowerCase();
            console.log(name);
            if(name.search(term) < 0){
                $row.hide();
            } else{
                $row.show();
            }
        });
    });
});



//function for del click
$(document).ready(function() {
  $('.delete').on('click', function() {
    var couponId = $(this).closest('tr').find('td:first-child').text();
    $('#deleteCategoryButton').attr('href', '/app/coupon/delete/' + couponId);
  });
});

//function for modal
  $(document).ready(function() {
    $('#confirmDeleteModal').on('show.bs.modal', function(event) {
      var button = $(event.relatedTarget);
      var couponId = button.data('coupon-id');
      var confirmDeleteButton = $(this).find('#confirmDeleteButton');
      confirmDeleteButton.attr('href', '/app/coupon/delete/' + couponId);
    });
  });

  //data confirm
$(document).on("click", ".delete-link", function(e) {
    e.preventDefault();
    var deleteUrl = $(this).attr("href");
    $("#delete-confirm-modal").modal("show");
    $("#delete-confirm-modal").on("click", "#delete-confirm-btn", function() {
        window.location.href = deleteUrl;
    });
});

  //search
  function search(){
    var searchBox = document.getElementById("searchBox").value;
   if(searchBox == ""){
      window.location.href = "/coupon/all";
    }else{
      window.location.href = "/coupon/all?keyword=" + searchBox;
    }
}

</script>
