<script th:inline="javascript">
    var salesCount = /*[[${salesCount}]]*/;

    var categoryNames = Object.keys(salesCount).map(key => {
        return key.substring(key.indexOf('name=') + 5, key.indexOf(', description'));
    });
    var counts = Object.values(salesCount);

    var xValues = categoryNames;
    var yValues = counts;

    var barColors = ["rgba(54, 162, 235, 0.8)", "rgba(75, 192, 192, 0.8)", "rgba(255, 99, 132, 0.8)", "rgba(255, 159, 64, 0.8)", "rgba(153, 102, 255, 0.8)"];

    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    },
                    gridLines: {
                        display: false
                    }
                }],
                xAxes: [{
                    gridLines: {
                        display: false
                    }
                }]
            },
            legend: {
                display: false
            },
            title: {
                display: false,
                text: "Products Sold by Category",
                fontSize: 16,
                fontColor: "#333"
            }
        }
    });

    var salesStatistics = /*[[${salesStatistics}]]*/;

    var statusLabels = Object.keys(salesStatistics);
    var statusCounts = Object.values(salesStatistics);

    var statusColors = ["rgba(75, 192, 192, 0.8)", "rgba(255, 99, 132, 0.8)", "rgba(255, 159, 64, 0.8)", "rgba(153, 102, 255, 0.8)", "rgba(54, 162, 235, 0.8)"];

    new Chart("myChart2", {
        type: "bar",
        data: {
            labels: statusLabels,
            datasets: [{
                backgroundColor: statusColors,
                data: statusCounts,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    },
                    gridLines: {
                        display: false
                    }
                }],
                xAxes: [{
                    gridLines: {
                        display: false
                    }
                }]
            },
            legend: {
                display: false
            },
            title: {
                display: false,
                text: "Sale Statistics by Status",
                fontSize: 16,
                fontColor: "#333"
            }
        }
    });
</script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const associatedItemSelect = document.getElementById('timeFilter');
    const dailySection = document.getElementById('dailySection');
    const monthlySection = document.getElementById('monthlySection');
    const yearlySection = document.getElementById('yearlySection');

    associatedItemSelect.addEventListener('change', function() {
        if (associatedItemSelect.value === "daily") {
            dailySection.style.display = "block";
            monthlySection.style.display = "none";
            yearlySection.style.display = "none";
        } else if (associatedItemSelect.value === 'monthly') {
            dailySection.style.display = "none";
            monthlySection.style.display = "block";
            yearlySection.style.display = "block";
        } else if (associatedItemSelect.value === 'yearly') {
            dailySection.style.display = "none";
            yearlySection.style.display = "block";
            monthlySection.style.display = "none";
        }
    });
});
</script>
